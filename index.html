<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomatUp - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        #curved-corner-topleft {
            width: 60vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
        }

        #curved-corner-bottomright {
            bottom: -100px;
            right: 0;
            width: 60vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            z-index: 10;
        }

        #curved-corner-topleft:before {
            content: "";
            display: block;
            width: 140%;
            height: 200%;
            position: absolute;
            border-radius: 50%;
        }

        #curved-corner-bottomright:before {
            content: "";
            display: block;
            width: 140%;
            height: 200%;
            position: absolute;
            border-radius: 50%;
        }

        #curved-corner-topleft:before {
            top: 0;
            left: 0;
            box-shadow: -30vw -30vh 0 0 #287DB6, -60vw -60vh 0 0 #1F628E;
        }

        #curved-corner-bottomright:before {
            bottom: 0;
            right: 0;
            box-shadow: 30vw 30vh 0 0 #000000;
        }

        /* Login content positioning */
        .login-content {
            position: relative;
            z-index: 20;
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Curved Corner Elements -->
    <div id="curved-corner-topleft"></div>
    <div id="curved-corner-bottomright"></div>
    
    <!-- Login Content -->
    <div class="login-content flex items-center justify-center px-6 py-12 lg:px-8">
        <div class="w-full max-w-md space-y-8 p-8">
            <!-- Logo and Welcome Text -->
            <div class="text-center">
                <!-- AutomatUp Logo -->
                <div class="flex items-center justify-center mb-8">
                    <img src="logo_dark.png" alt="AutomatUp Logo" class="h-16 w-auto">
                </div>
                
                <!-- Welcome Message -->
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
                <p class="text-gray-600 text-lg">
                    Vision That Thinks.
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" action="dashboard.html" method="GET">
                <div class="space-y-4">
                    <!-- ID Field -->
                    <div>
                        <label for="id" class="block text-sm font-medium text-gray-700 mb-2">
                            ID
                        </label>
                        <input
                            id="id"
                            name="id"
                            type="text"
                            required
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                            placeholder="Enter Your ID"
                        />
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password*
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                            placeholder="Enter Password"
                        />
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-right">
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot Password
                    </a>
                </div>

                <!-- Login Button -->
                <div>
                    <button
                        type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
