<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalydo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#13291b',
                        'primary-accent': '#63c88c', 
                        'primary-light': '#dbf5e9',
                        'primary-hover': '#4fb377',
                        'primary-focus': '#2f6b42'
                    },
                    fontFamily: {
                        'sans': ['Poppins'],
                        'display': ['Poppins']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #curved-corner-topleft {
            width: 60vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
        }

        #curved-corner-bottomright {
            bottom: -100px;
            right: 0;
            width: 60vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            z-index: 10;
        }

        #curved-corner-topleft:before {
            content: "";
            display: block;
            width: 140%;
            height: 200%;
            position: absolute;
            border-radius: 50%;
        }

        #curved-corner-bottomright:before {
            content: "";
            display: block;
            width: 140%;
            height: 200%;
            position: absolute;
            border-radius: 50%;
        }

        #curved-corner-topleft:before {
            top: 0;
            left: 0;
            box-shadow: -30vw -30vh 0 0 #63c88c, -60vw -60vh 0 0 #13291b;
        }

        #curved-corner-bottomright:before {
            bottom: 0;
            right: 0;
            box-shadow: 30vw 30vh 0 0 #13291b;
        }

        /* Login content positioning */
        .login-content {
            position: relative;
            z-index: 20;
            min-height: 100vh;
        }

        /* Custom button styles */
        .btn-primary {
            background: linear-gradient(135deg, #63c88c 0%, #4fb377 100%);
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 4px rgba(99, 200, 140, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4fb377 0%, #2f6b42 100%);
            box-shadow: 0 4px 12px rgba(99, 200, 140, 0.3);
            transform: translateY(-1px);
        }

        .btn-primary:focus {
            --tw-ring-color: rgb(99 200 140 / 0.5);
            --tw-ring-opacity: 0.5;
        }

        /* Input focus styles */
        .input-focus:focus {
            border-color: #63c88c;
            box-shadow: 0 0 0 3px rgba(99, 200, 140, 0.1);
        }

        /* Link styles */
        .link-primary {
            color: #2f6b42;
        }

        .link-primary:hover {
            color: #13291b;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Curved Corner Elements -->
    <div id="curved-corner-topleft"></div>
    <div id="curved-corner-bottomright"></div>
    
    <!-- Login Content -->
    <div class="login-content flex items-center justify-center px-6 py-12 lg:px-8">
        <div class="w-full max-w-md space-y-8 p-8">
            <!-- Logo and Welcome Text -->
            <div class="text-center">
                <!-- Kalydo Logo -->
                <div class="flex items-center justify-center mb-8">
                    <img src="logo_dark.png" alt="Kalydo Logo" class="h-16 w-auto">
                </div>
                
                <!-- Welcome Message -->
                <p class="text-primary-focus text-lg font-medium">
                    Vision That Thinks.
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" action="dashboard.html" method="GET">
                <div class="space-y-4">
                    <!-- ID Field -->
                    <div>
                        <label for="id" class="block text-sm font-medium text-primary-dark mb-2">
                            ID
                        </label>
                        <input
                            id="id"
                            name="id"
                            type="text"
                            required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-accent focus:border-primary-accent text-sm bg-white backdrop-blur-sm transition-all duration-200"
                            placeholder="Enter Your ID"
                        />
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-primary-dark mb-2">
                            Password*
                        </label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="input-focus w-full px-4 py-3 border-2 border-gray-200 rounded-xl placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-accent focus:border-primary-accent text-sm bg-white backdrop-blur-sm transition-all duration-200"
                            placeholder="Enter Password"
                        />
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="text-right">
                    <a href="#" class="link-primary text-sm font-medium hover:underline transition-colors duration-200">
                        Forgot Password
                    </a>
                </div>

                <!-- Login Button -->
                <div>
                    <button
                        type="submit"
                        class="btn-primary w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-semibold text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-accent transition duration-200"
                    >
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
